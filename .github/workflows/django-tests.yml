name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r django/deckedout/requirements.txt

    - name: Run migrations
      run: |
        cd django/deckedout
        python manage.py migrate --noinput --settings=deckedout.settings_ci

    - name: Run tests
      run: |
        cd django/deckedout
        python manage.py test main --verbosity=2 --settings=deckedout.settings_ci


