<h1>Your Products</h1>

<a href="{% url 'add_product' %}">Add New Product</a>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Approved?</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="80">
            {% else %}
            No Image
            {% endif %}
        </td>
        <td>{{ product.is_approved }}</td>
        <td>
            <a href="{% url 'edit_product' product.product_id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
