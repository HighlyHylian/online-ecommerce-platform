{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/css/user_profile.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-header {
      background: linear-gradient(to right, #007bff, #00b4d8);
      color: white;
      padding: 40px 0;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }
    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: -40px;
    }
    .profile-img {
      border: 5px solid white;
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#">User Dashboard</a>
    <div class="d-flex">
      <a href="{% url 'index' %}" class="btn btn-outline-primary me-2">Home</a>
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ Profile Header -->
<div class="profile-header">
  <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
       class="rounded-circle profile-img" width="120" height="120">
  <h3 class="mt-3">{{ user.username }}</h3>
  <p>{{ user.email }}</p>
</div>

<!-- ðŸ”¹ Profile Form -->
<div class="container">
  <div class="profile-card">
    <form method="POST">
      {% csrf_token %}
      <h4 class="mb-4 text-primary">Edit Profile</h4>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ profile.phone }}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" value="{{ profile.address }}" class="form-control">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
