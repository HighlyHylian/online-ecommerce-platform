<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decked Out</title>
  <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
  <link href="{% static 'main/css/style.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Home Button -->
        <div class="text-center mb-3">
          <a href="{% url 'index' %}" class="btn btn-secondary">Home</a>
        </div>

        <h2 class="text-center mb-4">Login</h2>

        <!-- Display messages -->
        {% if messages %}
          {% for message in messages %}
            {% if message.tags in "success,error,warning" %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endif %}
          {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>

          <div class="form-group mt-2">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
          Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>

      </div>
    </div>
  </div>

  <script src="{% static 'main/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'main/js/bootstrap.js' %}"></script>
</body>
</html>
