<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product | Decked Out</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Light gray border for all inputs, textareas, selects */
        input, textarea, select {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px 12px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #54e346;
            outline: none;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        form p {
            margin-bottom: 12px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen">
    <div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add a New Product</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:from-indigo-700 hover:to-purple-700 transition duration-300 ease-in-out">
                Submit for Approval
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'seller_dashboard' %}" class="inline-block text-indigo-600 hover:text-indigo-800 font-medium">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
